<!DOCTYPE html>
<html lang="lt"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scena 01</title>
<style>
  html,body{margin:0;padding:0;background:#111}
  body{overflow-x:hidden}
  .wrap{max-width:1080px;margin:0 auto;line-height:0}
  img{display:block;width:100%;height:auto;margin:0;border:0;vertical-align:top}
</style>
<body>
<div class="wrap" id="w"></div>
<script>
  const parts = ["001.png","002.png","003.png","004.png","005.png","006.png","007.png","008.png"];
  const w = document.getElementById('w');
  for (const src of parts){
    const i = new Image();
    i.decoding = "async";
    i.loading  = "lazy";
    i.src = src;
    w.appendChild(i);
  }
</script>
</body></html>
